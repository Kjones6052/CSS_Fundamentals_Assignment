<!DOCTYPE html>
<html>
    <head>
        <title>Submit New Recipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="form to submit a new recipe">
        <meta name="author" content="Kyle Jones">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <header>
                <h1>Submit Your Recipe</h1>
            </header>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <label for="Recipe Name">Recipe Name</label>
                    <input type="text" placeholder="enter recipe name">
                </fieldset>
                <fieldset>
                    <label for="Ingredients">Ingredients</label>
                    <textarea name="Ingredients" id="Ingredients" placeholder="Enter the ingredients for your recipe"></textarea>
                </fieldset>
                <fieldset>
                    <label for="Cooking Instructions">Cooking Instructions</label>
                    <textarea name="Cooking Instructions" id="Cooking Instructions" placeholder="Enter the cooking instructions for your recipe"></textarea>
                </fieldset>
            </form>
        </div>
        <button type="submit">Submit Your Recipe</button>
    </body>
</html>
